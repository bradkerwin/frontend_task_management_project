<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2">
        <a class="navbar-brand" href="#">Your Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Task_Management_System.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Add_new_task.html">Add New Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="View_current_tasks.html">View Current Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <form class="needs-validation" novalidate>
        <div class="task_title mt-4 mb-4">
            <h3>Please Provide the Details of Your New Task Below</h3>
            <label for="title">What is the title of your new task?</label>
            <input type="text" id="title" name="title" placeholder="Title" required>
            <div class="invalid-feedback">
                Required
            </div>
        </div>

        <div class="priority mb-4">
            <p>What is the priorty level of this task?</p>
            <input type="radio" id="low" name="priority" value="low" required="required">
            <label for="low">Low</label>
            <br>
            <input type="radio" id="medium" name="priority" value="medium" required="required">
            <label for="medium">Medium</label>
            <br>
            <input type="radio" id="high" name="priority" value="high" required="required">
            <label for="high">High</label>
            <br>
            <input type="radio" id="urgent" name="priority" value="urgent" required="required">
            <label for="urgent">Urgent</label>
            <div class="invalid-feedback">
                Required
            </div>
        </div>

        <div class="completion_date mb-4">
            <label for="date">What date do you intend to complete this task by?</label>
            <input type="date" id="date" name="date" required>
            <div class="invalid-feedback">
                Required
            </div>
        </div>

        <div class="additional_notes mb-4">
            <label for="notes">(Optional) Please add any additional notes about your task here.</label>
            <input type="text" id="notes" name="notes" placeholder="Notes">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
